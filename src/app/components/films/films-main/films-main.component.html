<div class="container">
  <app-films-search (search)="search($event)"
                    (load)="load($event)"></app-films-search>

  <app-loader [loading]="loading"></app-loader>

  <app-films-content *ngIf="canShowComponent(!searching)"></app-films-content>

  <app-films-list *ngIf="canShowComponent(searching)"
                    [films]="data"></app-films-list>

  <router-outlet></router-outlet>
</div>
